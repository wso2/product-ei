{
    "displayName":"BPMN Explorer",
    "welcomeFiles":["controller/loginController.jag"],
    "logLevel": "info",
    "errorPages": {
        "500": "/error500.html",
        "404": "/error404.html"
    },
    "securityConstraints": [{
        "securityConstraint": {
            "webResourceCollection": {
                "name": "bpmn-explorer",
                "urlPatterns": [
                    "/controller/*",
                    "/model/*",
                    "/template/*",
                    "/assets/*"
                ],
                "methods": ["GET", "POST", "PUT", "DELETE"]
            },
            "authRoles": ["admin"]
         }
    },
    {
        "securityConstraint": {
            "webResourceCollection": {
                "name": "WS-Humantask-Explorer",
                "urlPatterns": [
                    "/controller/*",
                    "/model/*",
                    "/template/*",
                    "/assets/*"
                ]
            }
        }
    }],
    "loginConfig": {
        "authMethod": "BASIC"
    },
    "securityRoles": ["admin", "everyone"],
    "urlMappings":[
        {
            "url":"/login/*",
            "path":"/controller/loginController.jag"
        },
        {
            "url":"/myTasks/*",
            "path":"/controller/myTasksController.jag"
        },
        {
            "url":"/task/*",
            "path":"/controller/taskController.jag"
        },
        {
            "url":"/auth/*",
            "path":"/controller/authenticator.jag"
        },
        {
            "url":"/logout/*",
            "path":"/controller/logout.jag"
        },
        {
            "url":"/send/*",
            "path":"/controller/communication.jag"
        },
        {
            "url":"/process/*",
            "path":"/controller/processController.jag"
        },
        {
            "url":"/claimableTask/*",
            "path":"/controller/claimableTaskController.jag"
        },
        {
            "url":"/claimTask/*",
            "path":"/controller/claimTaskController.jag"
        },
        {
            "url":"/startProcess/*",
            "path":"/controller/startProcessController.jag"
        },
        {
            "url":"/historicTasks/*",
            "path":"/controller/historicTasksController.jag"
        },
        {
            "url":"/stats/*",
            "path":"/controller/statsController.jag"
        },
        {
            "url":"/completedTask/*",
            "path":"/controller/completedTaskController.jag"
        },
        {
            "url":"/search/*",
            "path":"/controller/searchController.jag"
        },
        {
             "url":"/reports/*",
             "path":"/controller/reportController.jag"
        },
        {
             "url":"/processMonitoring/*",
             "path":"/controller/processMonitoringController.jag"
        },
        {
             "url":"/backendRequest/*",
             "path":"/controller/backendRequest.jag"
        },
        {
             "url":"/advancedFilter/*",
             "path":"/controller/advancedFilterController.jag"
        },
        {
             "url":"/substitutions/*",
             "path":"/controller/substitutionsController.jag"
        },
        {
             "url":"/substitutions_admin/*",
             "path":"/controller/adminSubstitutionsController.jag"
        },
        {    "url" : "/cookie-policy/*",
             "path" : "/controller/privacyController.jag"
        }
    ],

     "filters":[
        {
            "name":"HttpHeaderSecurityFilter",
            "class":"org.apache.catalina.filters.HttpHeaderSecurityFilter"
        },
        {
            "name":"URLBasedCachePreventionFilter",
            "class":"org.wso2.carbon.ui.filters.cache.URLBasedCachePreventionFilter"
        }
    ],

    "filterMappings":[
        {
            "name":"HttpHeaderSecurityFilter",
            "url":"*"
        },
        {
           "name":"URLBasedCachePreventionFilter",
           "url":"*"
        }
    ],
    "listeners" : [
      { "class" : "org.owasp.csrfguard.CsrfGuardServletContextListener"},
      { "class" : "org.owasp.csrfguard.CsrfGuardHttpSessionListener"}
    ],

    "servlets" : [
      { "name" : "JavaScriptServlet",
        "class" : "org.owasp.csrfguard.servlet.JavaScriptServlet"
      }
    ],

    "servletMappings" : [
      { "name" : "JavaScriptServlet",
        "url" : "/csrf.js"
      }
    ],

    "contextParams" : [
      { "name" : "Owasp.CsrfGuard.Config",
        "value" : "conf/security/Owasp.CsrfGuard.dashboard.properties"
      }
    ]
}
