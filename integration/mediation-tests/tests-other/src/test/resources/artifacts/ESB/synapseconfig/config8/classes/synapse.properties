synapse.observers=org.wso2.carbon.mediation.dependency.mgt.DependencyTracker
synapse.xpath.var.extensions=org.wso2.automation.customxpath.HelloWorldXpathVariableResolver
synapse.xpath.func.extensions=org.wso2.automation.customxpath.HelloWorldXpathFunctionProvider
