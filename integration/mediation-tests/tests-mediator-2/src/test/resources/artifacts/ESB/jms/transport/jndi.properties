# register some connection factories
# connectionfactory.[jndiname] = [ConnectionURL]
connectionfactory.QueueConnectionFactory = amqp://admin:admin@clientID/carbon?brokerlist='tcp://localhost:5676'
connectionfactory.TopicConnectionFactory = amqp://admin:admin@clientID/carbon?brokerlist='tcp://localhost:5676'

# register some queues in JNDI using the form
# queue.[jndiName] = [physicalName]
queue.TestQueuePox = TestQueuePox
queue.TestQueueSoap11 = TestQueueSoap11
queue.TestQueueSoap12 = TestQueueSoap12
queue.JmsProxy = JmsProxy
queue.messageStoreTargetEndpointQueue = messageStoreTargetEndpointQueue
queue.TargetEndpointTestMessageStore = TargetEndpointTestMessageStore
queue.JMS_Store = JMS_Store
queue.JmsBrokerTestQueue1 = JmsBrokerTestQueue1
queue.JmsBrokerTestQueue2 = JmsBrokerTestQueue2
queue.JmsBrokerTestQueue3 = JmsBrokerTestQueue3


# register some topics in JNDI using the form
# topic.[jndiName] = [physicalName]
topic.TestTopic = TestTopic
