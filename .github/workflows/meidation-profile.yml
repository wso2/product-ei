name: Mediation profile with tests

on: [push, pull_request]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Mediation Profile with Tests
        run: mvn -B clean install -P mediation-tests-profile,data-service-tests-profile -fae
